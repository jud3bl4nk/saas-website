    <div>
      <img class="img-flex banner-buddy" src="images/banner-backer.jpg" alt="">

    <div class="content gutter-2">

      <p class="pad-t"><em>Ease-All is the leading app for templates and those who love them.</em></p>

<fieldset>
  <legend>Personal details</legend>

  <div class="grid">
    <div class="unit sx-1 s-1 m-1 l-1-2 xl-1-2">
      <label for="name">Name</label>
      <input id="name">
    </div>
    <div class="unit sx-1 s-1 m-1 l-1-2 xl-1-2">

      <label for="age">Age</label>
      <input id="age" type="date" name="personal" required>
    </div>

    <div class="unit sx-1 s-1 m-1 l-1-2 xl-1-2">
      <label for="Username">Username</label>
      <input type="Username" id="Username" placeholder="Brooke Fields">
    </div>

    <div class="unit sx-1 s-1 m-1 l-1-2 xl-1-2">
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="secret666">
    </div>

    <div class="unit sx-1 s-1 m-1 l-1-2 xl-1-2">
      <label for="pronoun">pronoun preference</label>
      <select id="pronoun" name="pronoun">
        <option>he/him</option>
        <option>she/her</option>
        <option>they/them</option>
        <option>zee/zer</option>
      </select>
    </div>
    <div class="unit sx-1 s-1 m-1 l-1-2 xl-1-2">
      <legend>Give us feedback</legend>
      <label for="message">How do templates make you feel?</label>
      <textarea id="message" name="personal"></textarea>
    </div>

    <div class="unit unit-xs-1 unit-s-1 unit-m-1-2 unit-l-1-2 gutter-1-2 pad-b">
      <label for="nick">What should we call you?</label>
      <div class="pad-t-1-8 pab-b-1-8">
        <input id="nick" name="nick" required>
      </div>
      <small class="micro">What all your friends call you, e.g. “Lizzard Queen”.</small>
    </div>
    <div class="unit unit-xs-1 unit-s-1 unit-m-1-2 unit-l-1-2 gutter-1-2 pad-b pad-t-1-2">
      <label for="province">Province</label>
      <div class="pad-t-1-8 pab-b-1-8">
        <select id="province" name="_province" required>
          <option value="">Select a province</option>
          <option>Alberta</option>
          <option>British Columbia</option>
          <option>Manitoba</option>
          <option>New Brunswick</option>
          <option>Newfoundland & Labrador</option>
          <option>Northwest Territories</option>
          <option>Nova Scotia</option>
          <option>Nunavut</option>
          <option>Ontario</option>
          <option>Prince Edward Island</option>
          <option>Québec</option>
          <option>Saskatchewan</option>
          <option>Yukon</option>
        </select>
      </div>
    </div>
</fieldset>
